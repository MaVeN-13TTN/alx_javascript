<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>

</head>

<body>
    <div id="login-form" class="dvi-1" style="display: none;">
        <h2>Login to the website</h2>
        <input type="text" id="firstname" placeholder="First Name"><br>
        <input type="text" id="email" placeholder="Email"><br>
        <button onclick="setCookies()">Log me in</button>
    </div>

    <script>
                function setCookies(days = 10) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            var firstname = document.getElementById("firstname").value;
            var email = document.getElementById("email").value;
            document.cookie = "Firstname=" + firstname + ';' + expires;
            document.cookie = "Email=" + email + ';' + expires;
        }

        function showCookies() {
            var cookies = document.cookie.split("; ");
            var cookieText = "";
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].split("=");
                if (cookie[0] === 'Firstname' || cookie[0] === 'Email') {
                    cookieText += ' ' + cookie[0] + ": " + cookie[1] + " - ";
                }
            }
            var p = document.createElement("p");
            p.innerHTML = cookieText;
            document.body.appendChild(p);
        }

        function getCookie(name) {

            var cookies = document.cookie.split(";");
            // console.log(cookies)
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].split("=");
                // console.log(cookie,cookie[0])
                if (cookie[0] == '' + name) {
                    console.log(cookie[0], cookie[1])
                    return cookie[1];
                }
                return ''
            }
        }
    // Function to show the login form
        function showForm() {
        const welcomeMessage = document.getElementById("welcome-message");
        if (welcomeMessage) {
            welcomeMessage.style.display = "none";
        }
        const loginForm = document.getElementById("login-form");
        if (loginForm) {
            loginForm.style.display = "block";
        }
        }

    // Function to hide the login form
        function hideForm() {
        const loginForm = document.getElementById("login-form");
        if (loginForm) {
            loginForm.style.display = "none";
        }
        }

    // Function to delete cookies and show the login form
        function deleteCookiesAndShowForm() {
        document.cookie = "Firstname=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
        document.cookie = "Email=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
        showForm();
        }

    // Function to show the welcome message or the login form
        function showWelcomeMessageOrForm() {
        const firstnameCookie = getCookie("Firstname");

        if (!firstnameCookie) {
            // User is not logged in
            showForm();
        } else {
            // User is logged in
            const body = document.body;
            body.innerHTML = ''; // Clear the existing content

            const welcomeMessage = document.createElement("h1");
            const firstname = firstnameCookie;
            welcomeMessage.textContent = `Welcome ${firstname} (logout)`;

            const logoutLink = document.createElement("a");
            logoutLink.textContent = "(logout)";
            logoutLink.style.fontStyle = "italic";
            logoutLink.style.marginLeft = "10px";
            logoutLink.style.cursor = "pointer";

            // Add a click event to the logout link
            logoutLink.addEventListener("click", function () {
            deleteCookiesAndShowForm();
            hideForm();
        });

            welcomeMessage.appendChild(logoutLink);
             body.appendChild(welcomeMessage);
            }
        }

    // Function to retrieve a cookie by name
        function getCookie(name) {
        var cookies = document.cookie.split("; ");
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].split("=");
        if (cookie[0].trim() === name) {
            return cookie[1];
        }
        }
        return '';
        }

    // Call showWelcomeMessageOrForm to determine whether to show the welcome message or the login form
    showWelcomeMessageOrForm();
    </script>
</body>
</html>
